<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deadline</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./js/jquery-ui-1.13.0.custom/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="./css/jquery.timepicker.min.css" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui-1.13.0.custom/jquery-ui.min.js"></script>
    <script src="./js/jquery.timepicker.min.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <span>HEADER</span>
        <div class="form-container">
          <form id="datetimepicker">
            <input
              type="text"
              id="datepicker"
              name="deadline"
              size="10"
              autocomplete="off"
              readonly
              placeholder="date"
            />
            <input
              type="text"
              id="timepicker"
              name="deadline"
              size="10"
              autocomplete="off"
              readonly
            />
            <input type="submit" id="setDeadlineBtn" value="Set Deadline" />
          </form>
        </div>
      </header>

      <main class="content">
        <div class="deadline--card">
          <div class="deadline--header">
            <div class="deadline--heading">Deadline Heading</div>
            deadline set for
            <span id="current_deadline">18:00 31 December 2021</span>
            <button type="button" class="deleteBtn">Delete</button>
          </div>
          <div class="timer" id="timer-1">
            <div class="field">
              <span class="value" data-value="days">-</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-value="hours">--</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-value="mins">--</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-value="secs">--</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
        <!-- delete below -->
        <!-- delete above -->
      </main>

      <footer class="footer">designed by Demydovych Hryhorii</footer>
    </div>

    <template id="deadline-card-template">tempo</template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script defer type="module" src="./main.js"></script>
  </body>
</html>
